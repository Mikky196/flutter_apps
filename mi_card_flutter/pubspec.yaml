name: mi_card_flutter
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
  - images/

  fonts:
    - family: Alkatra
      fonts:
        - asset: fonts/Alkatra/Alkatra-Regular.ttf


    - family: Source Sans Pro
      fonts:
        - asset: fonts/Source_Sans_Pro/SourceSansPro-Regular.ttf


    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico/Pacifico-Regular.ttf


